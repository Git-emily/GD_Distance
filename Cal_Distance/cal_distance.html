<body>
    <div class="main">
        <h1 style="color: brown;font-family: Georgia, 'Times New Roman', Times, serif ;">Distance Calculation</h1>
        <p>
            <span class="control-label">City A: </span> 
            <input class = "form-control text-input" type="text" placeholder="input a city name or an address" id="city_A">

        </p>
        <p>
            <span class="control-label">City B: </span>

        </p>
        <p>
            <span class="control-label">City Distance(KM): </span>

        </p>

            <button id="clear" class="btn">Clear</button>
        </div>
    </div>

</body>
